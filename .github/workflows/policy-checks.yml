name: Policy Checks

on:
  pull_request:
    paths:
      - 'Daily/**'
      - 'Procedural/**'
      - 'Long-Term/**'
      - '.github/**'
  push:
    branches:
      - main
      - master
    paths:
      - 'Daily/**'
      - 'Procedural/**'
      - 'Long-Term/**'
      - '.github/**'

jobs:
  check-policies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify required files exist
        run: |
          required_files=(
            "Daily/CONTRIBUTING.md"
            "Daily/SUPPORT.md"
            "Procedural/SECURITY.md"
            "Procedural/CHANGELOG.md"
            "Long-Term/GOVERNANCE.md"
            "Long-Term/CODE_OF_CONDUCT.md"
            "Long-Term/LICENSE.md"
          )
          
          missing_files=()
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              missing_files+=("$file")
            fi
          done
          
          if [ ${#missing_files[@]} -ne 0 ]; then
            echo "Error: Missing required files:"
            printf '%s\n' "${missing_files[@]}"
            exit 1
          fi
          
          echo "All required policy files are present."

      - name: Check file structure
        run: |
          echo "Verifying directory structure..."
          [ -d "Daily" ] || (echo "Daily/ directory missing" && exit 1)
          [ -d "Procedural" ] || (echo "Procedural/ directory missing" && exit 1)
          [ -d "Long-Term" ] || (echo "Long-Term/ directory missing" && exit 1)
          echo "Directory structure is valid."

